<!DOCTYPE html>
<html lang="en">
<head>
  <title>Node Relationship Graph</title>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.js"></script>
  <style>
   
  path.link {
    fill: none;
    stroke: #666;
    stroke-width: 1.5px;
  }

  text {
    fill: black;
    font: 1em sans-serif;
    pointer-events: none;
  }
   
  </style>
</head>
 
<body>
  <h2>Figure 4: Cohort B forum activity during week 2</h2>
  <script type="text/javascript">
    var width = window.innerWidth-80,
        height = window.innerHeight-80;

    var svg = d3.select("body").append("svg")
        .attr("width", width)
        .attr("height", height);

    var nodes = {};
    var rel = {};
    
    var links = [
      {cohort:'b',source:'1',target:'8',},{cohort:'b',source:'1',target:'8',},{cohort:'b',source:'1',target:'1',},{cohort:'b',source:'2',target:'6',},{cohort:'b',source:'2',target:'6',},{cohort:'b',source:'2',target:'12',},{cohort:'b',source:'2',target:'7',},{cohort:'b',source:'2',target:'11',},{cohort:'b',source:'2',target:'6',},{cohort:'b',source:'3',target:'5',},{cohort:'b',source:'3',target:'2',},{cohort:'b',source:'3',target:'7',},{cohort:'b',source:'3',target:'3',},{cohort:'b',source:'3',target:'6',},{cohort:'b',source:'4',target:'1',},{cohort:'b',source:'4',target:'13',},{cohort:'b',source:'4',target:'7',},{cohort:'b',source:'5',target:'6',},{cohort:'b',source:'5',target:'9',},{cohort:'b',source:'5',target:'12',},{cohort:'b',source:'6',target:'2',},{cohort:'b',source:'6',target:'7',},{cohort:'b',source:'6',target:'2',},{cohort:'b',source:'6',target:'10',},{cohort:'b',source:'6',target:'12',},{cohort:'b',source:'6',target:'10',},{cohort:'b',source:'7',target:'11',},{cohort:'b',source:'7',target:'3',},{cohort:'b',source:'7',target:'6',},{cohort:'b',source:'8',target:'12',},{cohort:'b',source:'8',target:'2',},{cohort:'b',source:'8',target:'6',},{cohort:'b',source:'8',target:'1',},{cohort:'b',source:'9',target:'12',},{cohort:'b',source:'9',target:'10',},{cohort:'b',source:'10',target:'6',},{cohort:'b',source:'10',target:'7',},{cohort:'b',source:'10',target:'11',},{cohort:'b',source:'10',target:'12',},{cohort:'b',source:'10',target:'6',},{cohort:'b',source:'11',target:'3',},{cohort:'b',source:'11',target:'12',},{cohort:'b',source:'11',target:'2',},{cohort:'b',source:'12',target:'1',},{cohort:'b',source:'12',target:'8',},{cohort:'b',source:'12',target:'9',},{cohort:'b',source:'12',target:'4',},{cohort:'b',source:'12',target:'6',},{cohort:'b',source:'12',target:'2',},{cohort:'b',source:'12',target:'10',},
    ];

    var maxConnections = 0;

    // Compute the distinct nodes from the links.
    links.forEach(function(link) {
      link.id = "rel" + link.source + link.target; 
      var linkSrc = link.cohort + link.source;
      var linkTgt = link.cohort + link.target;

      link.source = nodes[linkSrc] || 
        (nodes[linkSrc] = { name: link.source, cohort: link.cohort, connections: 0 });
      link.target = nodes[linkTgt] || 
          (nodes[linkTgt] = {name: link.target, cohort: link.cohort, connections: 0 });

      link.source.connections++;
      maxConnections = Math.max(maxConnections, link.source.connections);
    });

    var force = d3.layout.force()
        .nodes(d3.values(nodes))
        .links(links)
        .size([width, height])
        .linkDistance(200)
        .charge(-500)
        .on("tick", tick)
        .start();
     
    var drag = force.drag().on("dragstart", dragstart);

    // build the arrow.
    svg.append("svg:defs").selectAll("marker")
        .data(["end"])
      .enter().append("svg:marker")
        .attr("id", String)
        .attr("viewBox", "0 -5 10 10")
        .attr("refX", 22)
        .attr("refY", -1)
        .attr("markerWidth", 8)
        .attr("markerHeight", 8)
        .attr("orient", "auto")
      .append("svg:path")
        .attr("d", "M0,-5L10,0L0,5");
     
    // add the links and the arrows
    var path = svg.append("svg:g").selectAll("path")
        .data(force.links())
      .enter()
    .append("svg:path")
      .attr("id", function(d) { return d.id; } )
      .attr("class", "link")
      // .attr('style', 'stroke-width: 2px;')
      .attr("marker-end", "url(#end)");

    // add label on path
    var mytext = svg.append("svg:g").selectAll("text")
    .data(force.links())
    .enter()
    .append("text")
    .attr("dx", "150")
    .attr("dy", "-8")
     .append("textPath")
     .attr("xlink:href", function(d) { return "#" + d.id; })
     .attr("style", "fill:purple; font-weight:bold; font-size:1em")
     .text(function(d) { return d.arrowLabel; } );
     
    // define the nodes
    var node = svg.selectAll(".node")
        .data(force.nodes())
      .enter().append("g")
        .attr("class", "node")
        .call(force.drag);
     
    // add the nodes
    node.append("circle")
        .attr("r", size)
        .attr("fill", function(d) { return colorize(d); });

    // add the side-text
    // node.append("text")
    //     .attr("x", 12)
    //     .attr("dy", ".35em")
    //     .attr("style", "fill:blue; font-weight:bold; font-size:16")
    //     .text(function(d) { return d.name; });

    // add the in-bubble-text
    node.append("text")
       .attr("text-anchor", "middle")
       .attr("style", "font-weight:bold;")
       .attr("style", function(d) { return 'font-size:' + size(d); })
       .text(function(d) { return d.name; });
     
    // add the curvy lines
    function tick() {
        path.attr("d", function(d) {
          var dx = d.target.x - d.source.x,
              dy = d.target.y - d.source.y,
              dr = Math.sqrt(dx * dx + dy * dy);

          return "M" +
              d.source.x + "," +
              d.source.y + "A" +
              dr + "," + dr + " 0 0,1 " +
              d.target.x + "," +
              d.target.y;
        });

        node
         .attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; });
    }
     
    function dragstart(d) {
      d3.select(this).classed("fixed", d.fixed = true);
    }

    function colorize(d) {
      var colors = {
        a: '#F78D6D',
        b: 'lightblue',
      }
      return colors[d.cohort];
    }

    function size(d) {
      return Math.max(d.connections / maxConnections * 1.5, .25) + 'em';
    }
  </script>
</body>
</html>
